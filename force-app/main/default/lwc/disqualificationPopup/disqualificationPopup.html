<template>


  <lightning-quick-action-panel header="Disqualify Loan">
    
   

  <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
    <lightning-record-edit-form object-api-name="LLC_BI__Loan__c" record-id={recordId} mode="edit" onerror={handleError} onsuccess={handlesuccess} >
        <lightning-messages></lightning-messages>
        
        <lightning-input-field field-name="Loan_Disqualification_Reason__c"> </lightning-input-field>
        <lightning-input-field class="comment-sec" field-name="Disqualification_Comments__c"  required> </lightning-input-field>
        
        <lightning-button
            type="submit"
            name="update"
            label="Update"
            onclick={handleclick}
        >
        </lightning-button>
        <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
       
    </lightning-record-edit-form>
</div>



    <!-- <div slot="footer">
      <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
      <lightning-button variant="brand" label="Save" onclick={saveAction}></lightning-button>
    </div> -->
  </lightning-quick-action-panel>

  <template if:true={updating}>
    <div class="exampleHolder">
      <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
  </template>
 
</template>
